<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body style="background-color: #f2f2f2;">

    <h1 style="text-align: center;">Login</h1>

    <form style="text-align: center;">
        <label for="username" style="display: block; margin-top: 20px;">Username:</label>
        <input type="text" id="username" name="username" style="padding: 10px; border-radius: 5px; border: none; box-shadow: 0px 0px 5px #888888;">

        <label for="password" style="display: block; margin-top: 20px;">Password:</label>
        <input type="password" id="password" name="password" style="padding: 10px; border-radius: 5px; border: none; box-shadow: 0px 0px 5px #888888;">

        <input type="submit" value="Login" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">
    </form>

</body>
</html>
